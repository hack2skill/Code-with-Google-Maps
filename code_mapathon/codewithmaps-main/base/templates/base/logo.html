<!-- This code block is a template for a logo that can be added to a Django project's base.html file. It loads the static files and displays a clickable logo in the top left corner of the site. The logo can be changed by replacing the static file with some other logo. -->

{% load static %}

<a href="{% url 'users:account' %}">
  <div class="brand-logo">
    <img class="logo" src="{% static 'images/logo.svg' %}" />
  </div>
</a>
