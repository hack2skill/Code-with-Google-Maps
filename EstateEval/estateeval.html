<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <title>EstateEval - Property Grader</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>

</head>


<body>
    <div class="container-fluid">
        <div id="backgroundMap" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
        <div id="map"></div>
        <div class="row">
            <div class="col-md-6" id="sidebar">
                <h3 class="mt-0">Enter an Address</h3>
                <input id="address" type="text" placeholder="Enter the address of a property you want to grade" class="form-control mb-3" />
                <button id="getProximityGrading" class="btn btn-primary">Estate Grading</button>
                <h3 id="proximity-heading">Emergency Services Proximity Scores</h3>
                <pre class="result-box" id="proximity-score"></pre>
                <h3 id="transit-heading">Transit and Retail Proximity Score</h3>
                <pre class="result-box" id="transit-score"></pre>
                <h3 id="quality-heading">Quality Score</h3>
                <pre class="result-box" id="quality-score"></pre>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=places&callback=initMap&v=weekly" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
</body>
</html>
