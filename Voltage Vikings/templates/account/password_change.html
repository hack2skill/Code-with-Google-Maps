{% extends "account/base.html" %}
{% load i18n %}
{% block links %}
<li class="nav__item">
    <a href="/account/logout" class="nav__link">Logout</a>
</li>
{% endblock %}
{% block content %}
<main class="main" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <section class="sign-out" id="sign-out" style="max-width: 400px; padding: 1rem; text-align: center; background-color: #f5f5f5; border-radius: 10px;">
        <div class="sign-out__container">
            <h1 class="sign-out__title" style="font-size: 2rem; margin-bottom: 2rem;color:black;">{% trans "Change Password" %}</h1>
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change" style="max-width: 400px; width: 100%; padding: 0 20px;">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
    <p>
        <label for="id_oldpassword" style="display: block; margin-bottom: 5px;">Current Password:</label>
        <input type="password" name="oldpassword" placeholder="Current Password" autocomplete="current-password" required id="id_oldpassword" style="width: 100%; padding: 0.5rem; border-radius: 5px;">
    </p>

    <p>
        <label for="id_password1" style="display: block; margin-bottom: 5px;">New Password:</label>
        <input type="password" name="password1" placeholder="New Password" autocomplete="new-password" required id="id_password1" style="width: 100%; padding: 0.5rem; border-radius: 5px;">
    </p>
    <p>
        <label for="id_password2" style="display: block; margin-bottom: 5px;">New Password (again):</label>
        <input type="password" name="password2" placeholder="New Password (again)" required id="id_password2" style="width: 100%; padding: 0.5rem; border-radius: 5px;">
    </p>
    <input type="hidden" name="" value=""/>
    <button class="sign-out__button" type="submit" style="background-color: purple; color: #fff; font-size: 1rem; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">Change Password</button>
</form>
             <a href="{% url 'account_reset_password' %}" style="display: block; text-align: center; margin-top: 10px;">{% trans "Forgot Password?" %}</a>
        </div>
    </section>
</main>
<style>
    label{color:black;}
</style>
{% endblock %}
