<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hack2Skill Resources Mapper</title>
  <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="heading">
    <h1>Google Maps Resources Mapper</h1>
    <input type="text" id="search" placeholder="Enter resource to search">
    <div id="search-result"></div>
  </div>

  <div id="map"></div>

  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&map_ids=MAP_ID&callback=initMap"></script>
</body>
</html>
