<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register your Place</title>
  <link rel="stylesheet" href="place_register_styles.css">
</head>
<style>
  img {
    vertical-align: middle;
    width: 189px;
    height: 44px;
    margin-top: 2px;
  }

  @media only screen and (max-width: 1200px) {
    .carousel {
      width: 370px;
    }

    #next {
      left: 920px !important;
    }
  }

  @media only screen and (min-width: 480px) {
    #map {
      height: 89vh !important;
    }
  }
</style>

<body style=" background-image: url(./img/ar.webp); background-size:100%; background-position: center;">
  <!-- nav strt -->
  <div class="d-flex flex-row">
    <table class="table" style="width: 100%; margin-bottom: 0%; margin-top: 0%">
      <div>
        <tr>
          <td style="
                color: white;
                text-align: right; 
                background-color: #241c24;
                font-weight: 500;
                font-size: 22px;
                height: 38px;
              ">
            <div style="width: 50px; height: 55px;">
              <img src="./img/persistent-systems-header-logo.png">
            </div>
          </td>
        </tr>
      </div>
    </table>
    <div class="w3-sidebar w3-bar-block w3-card" style="display:none" id="mySidebar">
      <button onclick="w3_close()">&times;</button>
    </div>
  </div>
  </div>
  </div>
  </div>
  <!-- NAV end -->
  <div class="container">
    <div class="left">
      <h2 style="color: rgb(0, 0, 0); height: 15px;">Register Your Place</h2>
      <form id="placeForm" style="background-color: rgba(250, 235, 215, 0.418); padding: 10px;">
        <label for="placeName">Name of Place:</label>
        <input type="text" id="placeName" required>
        <label for="latitude">Latitude:</label>
        <input type="number" step="0.00000000000000001" id="latitude" required>
        <label for="longitude">Longitude:</label>
        <input type="number" step="0.00000000000000001" id="longitude" required>
        <button type="submit">Add</button>
      </form>
      <button type="submit"><a href="home.html" class="previous" style="    border-radius: 5px;
          height: 20px; width: 75px; text-align: center; border: none;">&laquo; Previous</a> </button>
    </div>
    <div class="right">
      <h2 style="height: 15px;">Records</h2>
      <table id="placeTable">
        <tr>
          <th style="background-color: rgba(250, 235, 215, 0.418);">Name of Place</th>
          <th style="background-color: rgba(250, 235, 215, 0.418);">Latitude</th>
          <th style="background-color: rgba(250, 235, 215, 0.418);">Longitude</th>
          <th class="edit" style="background-color: rgba(250, 235, 215, 0.418);">Edit</th>
          <th class="delete" style="background-color: rgba(250, 235, 215, 0.418);">Delete</th>
        </tr>
      </table>
    </div>
  </div>
  <a href="api hit.html" class="p">Analyse</a>
  <script src="script.js"></script>
</body>

</html>
